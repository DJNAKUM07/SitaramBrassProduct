    <script>
        window.onload = async function () {
            // Define the container where product cards will be added
            const productsContainer = document.getElementById("products-container");

            // Generate product cards dynamically
            try {
                const response = await fetch('Pages/products.json'); // Adjust the path to your products JSON file
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const products = await response.json(); // Parse JSON data

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('col-xl-4', 'col-lg-4', 'col-md-6');

                    // Encode productId to Base64 for URL
                    const encodedProductId = btoa(product.id);

                    productCard.innerHTML = `
                        <div class="single-product mb-60">
                            <div class="product-img">
                                <img src="${product.image}" alt="${product.name}">
                                <div class="new-product">
                                    <span>New</span>
                                </div>
                            </div>
                            <div class="product-caption">
                                <h4><a href="Pages/product_list.html?productId=${encodedProductId}">${product.name}</a></h4>
                                <div class="price">
                                    <p>${product.description}</p>
                                    <span>â‚¹${product.price}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    // Append the new product card to the container
                    productsContainer.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error fetching product data for dynamic cards:', error);
            }
        };
    </script>
