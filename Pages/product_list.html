    <script>
        // Function to get the query string parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the productId from the query string (decoded)
        const productIdEncoded = getQueryParam('productId');
        const productId = atob(productIdEncoded); // Decode the base64-encoded productId

        // Fetch product details
        async function loadProductDetails() {
            try {
                const response = await fetch('Pages/products.json'); // Adjust the path to your products JSON file
                const products = await response.json();

                // Find the product based on the productId
                const product = products.find(p => p.id.toString() === productId); // Assuming each product has an 'id' field

                if (product) {
                    // Populate the product details into the HTML
                    document.getElementById('productImage').src = product.image; // Assuming 'image' field exists
                    document.getElementById('productName').innerText = product.name; // Assuming 'name' field exists
                    document.getElementById('productDescription').innerText = product.description; // Assuming 'description' field exists
                } else {
                    console.error('Product not found');
                }
            } catch (error) {
                console.error('Error loading product details:', error);
            }
        }

        // Load product details when the page is ready
        window.onload = loadProductDetails;
    </script>
